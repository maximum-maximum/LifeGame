<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Life Game</title>
  </head>

  <body style="padding: 0 10px">
    <h1>Life Game & Music Settings</h1>

    <div class="game-setting" style="float: left">
      <h3>Life Game Setting</h3>
      <p>
        <button id="start_stopBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="randomBtn">Random</button>
        <br />
        Speed：<input
          type="range"
          id="tempoSlider"
          max="1000"
          min="100"
          step="50"
          value="300"
        /><br /><br />
      </p>
    </div>

    <div class="music-setting" style="float: left; padding: 0 40px">
      <h3>Music Sequencer Settings</h3>
      <p>
        <button id="playBtn">Play</button>
        <br />
        Volume：<input
          type="range"
          id="volSlider"
          max="1"
          min="0"
          step="0.05"
          value="0.05"
        />
        <select id="typeSel">
          <option value="sine">SineWave</option>
          <option value="square">SquareWave</option>
          <option value="sawtooth">SawtoothWave</option>
          <option value="triangle">TriangleWave</option>
        </select>
      </p>
    </div>

    <div class="canvas" style="clear: both">
      <canvas id="cellsCanvas" width="600" height="600"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
